<!DOCTYPE html>
<html>
    <head>
        <title>문제1</title>
        <!-- jquery cdn -->
        <!-- J.Query CDN Link -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="quiz02_style.css">
    </head>

    <body>
        <h2>1. 색 바꾸기</h2>
        <div id="box" class="blue-box"></div>
        <select id="changeColor">
            <option>--색 선택--</option>
            <option value="blue">파란색</option>
            <option value="red">빨간색</option>
            <option value="green">녹색</option>
            <option value="purple">자주색</option>
        </select>
        <hr>

        <h2>2. 입력 바꾸기</h2>
        <label><input type="radio" name="job" value="student" checked>학생</label>
        <label><input type="radio" name="job" value="worker">직장인</label><br>
        <span class="job-name">학교명</span>
        <input type="text">
        <br>
        <hr>

        <h2>3. 전체 선택</h2>
        <label>전체 선택<input type="checkbox" name="checkAll" id="checkAll" value="checkAll"></label>
        <br>
        <label>개인정보 활용 동의<input type="checkbox" name="check" id="check1"></label>
        <label>서비스 이용 동의<input type="checkbox" name="check" id="check2"></label>
        <label>마케팅 활용 동의<input type="checkbox" name="check" id="check3"></label>
        <br>
        <hr>

        <h2>4. 길이 제한</h2>
        <input type="text" id="limitText" style="border-width: 3px;">
        
        

        <script>
            $(document).ready(function() {
                // 1) 색 바꾸기
                $("#changeColor").on("change", function() {
                    // let changeColor = $("#changeColor > option:selected").val();
                    // let box = document.getElementById("box");
                    // // alert(changeColor);
                    // if (changeColor == "red") {
                    //     box.className = "red-box";
                    // } else if (changeColor == "blue") {
                    //     box.className = "blue-box";
                    // } else if (changeColor == "green") {
                    //     box.className = "green-box";
                    // } else if (changeColor == "purple") {
                    //     box.className = "purple-box";
                    // }
                    let color = $("#changeColor option:selected").val();
                    // alert(color);
                    $("#box").css("background-color", color);
                });

                // 2) 입력 바꾸기
                $("input[name=job]").on("change", function() {
                    let job = $("input[name=job]:checked").val();
                    // alert(job);
                    if (job == "student") {
                        $(".job-name").text("학교명");
                    } else {
                        $(".job-name").text("직장명");
                    }
                    
                });

                // 3) 전체 선택
                $("input[id=checkAll]").on("change", function() {
                    $("input[name=check]").prop("checked", true);
                });

                // 4) 길이 제한
                $("#limitText").on("keyup", function() {
                    // alert("길이");
                    let text = $(this).val();
                    // alert(text);
                    if (text.length > 5) {
                        text = text.substring(0, 5);//0 ~ 4
                        $(this).val(text);
                        alert("다섯자를 초과하여 입력할 수 없습니다.");
                    }
                })
                

            });
        </script>
    </body>
</html>
