<!DOCTYPE html>
<html>
    <head>
        <title>Jquery 예제</title>

        <!-- jquery CDN link -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="ex01_style.css">

        <script>
            // ready 함수: DOM tree가 모두 구성된 후 불려지는 함수
            $(document).ready(function() {
                // 1) 버튼 클릭 이벤트
                $("#confirmBtn").on("click", function() {
                    //alert("버튼클릭");

                    // id="text"  내용 가져오기
                    let text = $("#text").val();  // get
                    //alert(text);

                    // text validation 유효성 검사
                    text = text.trim(); // 문자열 앞뒤 여백 제거
                    if (text.length < 1) {
                        alert("텍스트 영역에 글자를 써주세요.");
                        return; // 함수 종료
                    }

                    // id="copyText"에 text 내용을 넣기
                    $("#copyText").val(text); // set
                });

                // 2) div 안에 글자 넣기
                $('#textInDivBtn').on("click", function() {
                    //alert("qqqqqqq");
                    $(".box").text("박스 안에 글씨!"); // 태그 사이에 글자를 넣는다. text()
                });

                // 3) 상자 없애기, 나타내기 toggle
                $('.link1').on('click', function() {
                    //alert("aaaaa");
                    // 상자 없애기
                    //$('.box').css('display', "none");
                    
                    // (1) 상자가 없으면 나타내고 있으면 없애기
                    // if ($(".box").css('display') == "none") {
                    //     $("#box1").css("display", "block");
                    // } else {
                    //     $("#box1").css("display", "none");
                    // }

                    // (2) 상자가 없으면 나타내고 있으면 없애기
                    if ($('#box1').is(":visible")) {
                        $('#box1').hide();
                    } else {
                        $('#box1').show();
                    }
                });

                // (4) 폰트 변경 클릭 이벤트
                $("#fontChangeBtn").on("click", function() {
                    //alert("qqqqqqqq");
                    //$("#box1").addClass("box-font");

                    // 태그 안에 box-font 클래스가 존재하는지 확인
                    if ($("#box1").hasClass("box-font")) {
                        $('#box1').removeClass("box-font");
                    } else {
                        $("#box1").addClass("box-font");
                    }
                });

                // (5) href 속성값 변경하기
                $("#gotoGoogle").on("click", function() {
                    $("#gotoGoogle").attr("href", "https://google.com");
                });
            });
        </script>
    </head>
    <body>
        <!-- 1) 확인 버튼 누르면 input에 담긴 내용 alert 띄우기 -->
        텍스트: <input type="text" id="text">
        <button type="button" id="confirmBtn">확인</button><br>
        복사된 텍스트: <input type="text" id="copyText">
        
        <!-- 2) div 안에 글씨 넣기 및 display:none 이벤트 -->
        <div id="box1" class="box"></div>
        <input type="button" id="textInDivBtn" value="클릭하면 박스에 글자가 들어갑니다.">
        <br><br>

        <!-- 3) 상자 없애기/나타내기 toggle -->
        <a href="#self" class="link1">박스가 사라졌다, 나타났다</a><br><br>

        <!-- 4) 클릭하면 상자 글씨 상태가 바뀐다. -->
        <button type="button" id="fontChangeBtn">클릭하면 상자 글씨 상태가 바뀝니다.</button>
        <br><br>

        <!-- 5) a 태그의 href 속성(attribute) 변경하기 -->
        <a id="gotoGoogle" href="https://naver.com" target="_blank">클릭하면 구글로 갑니다.</a>
    </body>
</html>
