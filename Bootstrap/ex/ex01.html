<!DOCTYPE html>
<html>
    <head>
        <title>레이아웃</title>
        <meta charset="utf-8">
        
        <!-- BootStrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="ex01_style.css">
    </head>
    <body>
        <!-- container를 class에 넣어주면 부트스트랩이 가운데 정렬을 해줌 / 가운데정렬 + bg(background) -->
        <div id="wrap" class="container bg-secondary">
            <header class="bg-primary"></header>
            <nav class="bg-info"></nav>
            <!-- 가로로 12칸이 있다고 생각한다음 나눠서 col-n개로 class에 넣어주기 -->
            <!-- d-flex :  height도 상속해줘서 써줄 필요 없어짐.  -->
            <section class="contents bg-white d-flex">
                <section class="left bg-danger col-8">
                    <!-- 높이 나누기 : h-{비율} 클래스 사용하기 25, 50, 75, auto%  -->
                    <article class="bg-light h-50"></article>
                    <article class="bg-success h-50"></article>
                </section>
                <aside class="bg-warning col-4"></aside>
            </section>
            <footer class="bg-dark"></footer>
        </div>
    </body>
</html>

<!-- div : 부모의 가로값 물려받음 => 높이만 지정 -->
<!-- flex div : 부모의 높이 물려받음 => 가로값만 지정 -->
