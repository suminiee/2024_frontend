<!DOCTYPE html>
<html>
    <head>
        <title>부트스트랩을 이용한 레이아웃</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="bootstrap04_style.css">
    </head>
    <body>
        <div id="wrap" class="container">
            <header class="d-flex">
                <!-- 상단 로고 영역 -->
                <div class="col-3 d-flex align-items-center">
                    <h1 class="font-weight-bold">
                        <a href="#" class="logo-text">MD 택배</a>
                    </h1>
                </div>
                <!-- 상단 메뉴 영역 -->
                <nav class="col-9 d-flex align-items-center">
                    <ul class="nav nav-fill w-100 font-weight-bold">     
                        <li class="nav-item"><a href="#" class="nav-link">회사소개</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">기업 택배</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">개인 택배</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">고객센터</a></li>
                    </ul>
                </nav>
            </header>

            <section class="contents d-flex">
                <section class="col-6 ">
                    <img src="https://cdn.pixabay.com/photo/2016/01/20/13/05/cat-1151519_1280.jpg" alt="택배 이미지" width="530" height="480">
                </section>
                <section class="col-6">
                    <article class="h-50">
                        <h2 class="pt-5 ml-5">물류를 선도하는</h2>
                        <h1 class="text-center article-logo">MD 택배</h1>
                    </article>
                    <article class="h-50">
                        <h4>운송장 조회</h4>
                        <input type="text" class="w-100">
                        <div class="d-flex justify-content-end mt-2">
                            <button type="button" class="btn btn-info">조회</button>
                        </div>
                    </article>
                </section>
            </section>

            <footer class="d-flex">
                <div class="col-2 d-flex justity-content-center align-items-center">
                    <div class="footer-logo text-dark font-weight-bold">MD 택배</div>
                </div>
                <address class="col-8 text-center">
                    <div class="mt-4">
                        Copyright © marondal 2021
                    </div>
                </address>
                <div class="col-2 d-flex justity-content-center align-items-center">
                    <div class="font-weight-bold">
                        고객센터:<br>
                        02-000-0000
                    </div>
