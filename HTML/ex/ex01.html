<!DOCTYPE html>
<html>
    <head>
        <title>태그에서 글쓰기 </title>
    </head>
    <body>
        <!-- HTML 주석 -->

        <!-- 글자 쓰기 -->
        안녕하세요. HTML body입니다.<br><br>
        여행가고싶당<br>
        br 넣는만큼 줄바꿈이 됨.

        <!-- 문단 태그 -->
        <p>
            안녕하세요
            첫 번째 문단
            입니다.
        </p>

        <p>
            안녕하세요
            두 번째 문단
            입니다.
        </p>

        <!-- 제목 태그 -->
        <h1>
            제목1
        </h1>
        <h2>
            제목2
        </h2>
        <h3>
            제목3
        </h3>
        <h4>
            제목4
        </h4>
        <h5>
            제목5
        </h5>
        <h6>
            제목6
        </h6>

        <!-- 수평선 태그 -->
        <hr>

        <!-- pre 태그 : 입력한 내용 그대로 표시 -->
        <pre>
            안녕하세요
            문단을 나눠 보겠습니다.

            새로운 문단 입니다.
        </pre>

        <!-- 진한 글씨 / 한줄로 쭉 나옴 -->
        <strong>진한 글씨</strong>
        <b>진한 글씨 2</b>

        <p>
            태그 중간에 <strong>굵은 글씨</strong>를 넣어 강조한다.
        </p>
    </body>
</html>
