<!DOCTYPE html>
<html>
    <head>
        <title>링크 걸기</title>
    </head>
    <body>
        <!-- 앵커(Anchor)태그: 하이퍼링크(문서에서 문서로 이동)a/ a href 사용-->
        <a href="https://naver.com" target="_blank">네이버로 갑니다</a>
        <br><br>

        <!-- 이미지 태그 /무료 이미지 사이트 : 픽사베이-->
        <a href="https://google.com" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2017/07/22/15/21/cat-2528935_1280.jpg" alt="이미지" width="250">
        </a>
        <br>

        <!-- 리스트 태그 <ul> & <li>는 세트로 사용됨 / 메뉴를 만들 때 사용 -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>
        <!-- 숫자 목록 -->
        <ol>
            <li>루시안 나미</li>
            <li>칼리스타 레나타</li>
            <li>케이틀린 럭스</li>
            <li>징크스 쓰레쉬</li>
        </ol>
        <!-- 중첩 리스트 : 사이트의 메뉴 아래 사이드 메뉴를 만들 때 사용됨 -->
        <ul>
            <li>미드 챔피언 목록
                <ul>
                    <li>르블랑</li>
                    <li>아리</li>
                    <li>리산드라</li>
                    <li>라이즈</li>
                    <li>아지르</li>
                </ul>
            </li>
        </ul>

    </body>
</html>
