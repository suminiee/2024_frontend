    <body>
        <h1>20XX년 X월 가계부</h1>
        <table id="table1">
            <thead>

                    <th>사용처</th>

                    <td>5월 4일</td>

                <tr class="text1">

                    <td>응급실 떡볶이</td>

                <tr class="last">
                    <td class="sum">합계</td>

        </table>
        
        <p>
            <b>날짜: </b>
