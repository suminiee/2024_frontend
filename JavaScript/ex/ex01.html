<!-- 변수와 if문 -->
<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 기본 예제</title>
    </head>
    <body>
        <!-- 자바스크립트 영역 -->
        <script>
            // 한줄 주석
            /*
                여러줄 
                주석
            */

            // Integer 변수 선언
            var number = 100;
            //alert(number);
            console.log("number:" + number); // 브라우저 > 검사 > console 결과확인

            // String 변수 선언
            var str = "hello world!";
            console.log("str:" + str);

            // if 문
            if (number == 100) {
                console.log("number는 100이다.");
                var a = 5; // 전역변수(global variable) 권장 안함
                let b = 5; // 지역변수(local variable) 
            }
            console.log(a);
            //console.log(b);   지역변수이므로 scope 밖에서 사용 불가

            // if문으로 string 비교
            if (str == "hello world!") {
                console.log("헬로우월드가 맞다.");
            }

            // 문자열로 된 숫자와 숫자 비교
            let strNum = "10";
            let num = 10;
            if (strNum == num) {  // 참
                console.log("같은 숫자이다. == 비교");
            }

            if (strNum === num) {  // 거짓
                console.log("같은 숫자이다. === 비교");
            }

            // 변수가 비어있는지 확인
            let empty;
            if (empty == null) {
                console.log("empty 변수는 null이다. == null");
            }

            if (empty === null) {
                console.log("empty 변수는 null이다. === null");
            }

            console.log("empty:" + empty); // undefined  -- "undefined" 아님 주의

            let nullVar = null;  // 명시적으로 null값 저장

            if (nullVar == undefined) { // 참      null == undefined
                console.log("nullVar는 undefined이다.  == undefined");
            }

            if (nullVar === undefined) {  // 거짓   null과 undefined는 같지 않음
                console.log("nullVar는 undefined이다. === undefined");
            }

            // === 으로 비교하면 명확하게 undefined인지 null인지 구분한다.
            if (nullVar === null) { // 참
                console.log("nullVar는 null이다. === null");
            }
        </script>
    </body>
</html>
